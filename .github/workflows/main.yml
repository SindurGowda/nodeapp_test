name: Build, Push & Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  build_and_push:
    name: Build & Push Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Container Apps extension
        run: az extension add --name containerapp --upgrade

      - name: Login to ACR
        run: az acr login --name nodeapps

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            nodeapps.azurecr.io/nodeapp:${{ github.sha }}
            nodeapps.azurecr.io/nodeapp:prod

  deploy_prod:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: production   # ðŸ‘ˆ add approval here

    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Container Apps extension
        run: az extension add --name containerapp --upgrade

      - name: Deploy to Production Container App
        run: |
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.CONTAINER_APP_RG }} \
            --image nodeapps.azurecr.io/nodeapp:${{ github.sha }}


  
